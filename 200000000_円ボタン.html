<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>200000000ÂÜÜ„ÇÇ„Çâ„Åà„Çã„Éú„Çø„É≥</title>
  <style>
    :root{
      --bg1:#0f1020; --bg2:#091933; --acc1:#ffdd00; --acc2:#00ffd0; --acc3:#ff2b6a; --acc4:#7cff00;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: #fff; overflow:hidden; background: radial-gradient(120vmax 120vmax at 50% 50%, #1a1c3a, var(--bg1) 45%, #050611 80%);
      background-attachment: fixed;
    }
    .stage{
      position:relative; inset:0; height:100%; display:grid; place-items:center;
    }
    /* pulsing aurora */
    .aura{
      position:absolute; inset:-20vmax; filter: blur(40px); opacity:.55; pointer-events:none;
      background: conic-gradient(from 0deg, rgba(255,221,0,.2), rgba(255,43,106,.2), rgba(124,255,0,.2), rgba(0,255,208,.2), rgba(255,221,0,.2));
      animation:aura 14s linear infinite;
    }
    @keyframes aura{to{transform:rotate(1turn)}}

    h1{
      position:absolute; top:6vh; left:0; right:0; margin:0 auto; text-align:center; letter-spacing:.04em;
      font-weight:800; font-size:clamp(20px,3.3vw,44px);
      background: linear-gradient(90deg, #fff, #ffe98a, #fff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 2px 10px rgba(255,255,255,.2));
    }

    .panel{ display:grid; place-items:center; gap:28px; text-align:center; z-index:2}

    .big-btn{
      --shadow: 0 20px 60px rgba(255,221,0,.25), inset 0 -8px 20px rgba(0,0,0,.45), inset 0 6px 12px rgba(255,255,255,.2);
      font-size:clamp(22px,3.5vw,36px); font-weight:900; letter-spacing:.08em;
      padding: 18px 32px; border-radius: 20px; border:none; cursor:pointer; color:#1a1200;
      background: linear-gradient(180deg,#fff6a9,#ffd000 45%,#ffae00);
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .big-btn:hover{ filter:brightness(1.05)}
    .big-btn:active{ transform: translateY(3px); box-shadow: 0 10px 30px rgba(255,221,0,.2), inset 0 -4px 12px rgba(0,0,0,.45), inset 0 3px 8px rgba(255,255,255,.2)}

    .note{ opacity:.8 }

    /* Jackpot overlay */
    .jackpot{
      position: absolute; inset:0; display:grid; place-items:center; pointer-events:none; opacity:0; transition:opacity .5s ease;
    }
    .jackpot.active{ opacity:1 }
    .jackpot .value{
      font-weight:900; font-size: clamp(36px, 8vw, 120px); letter-spacing:.06em; text-align:center; line-height:1.05;
      background: linear-gradient(180deg, #fff, #ffe98a 40%, #ffda2b 60%, #f4b100 85%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.25), 0 18px 50px rgba(255,211,0,.25);
      filter: drop-shadow(0 0 24px rgba(255,221,0,.25));
    }
    .sub{ font-size: clamp(14px,2vw,20px); opacity:.85; margin-top:.6rem }

    /* money rain */
    .money{ position:absolute; inset:0; pointer-events:none; overflow:hidden }
    .bill{
      position:absolute; top:-10vh; font-size: clamp(18px, 3vw, 44px); will-change: transform; opacity:.95;
      animation: fall linear forwards; filter: drop-shadow(0 6px 6px rgba(0,0,0,.35));
    }
    @keyframes fall{ to{ transform: translateY(120vh) rotate(720deg) } }

    /* confetti */
    .confetti{ position:absolute; top:-10vh; width:12px; height:22px; border-radius:2px; opacity:.95; transform:rotate(0);
      animation: confFall linear forwards }
    @keyframes confFall{ to{ transform: translateY(120vh) rotate(1.5turn) }}

    /* Fireworks canvas sits behind */
    canvas#fx{ position:absolute; inset:0; z-index:0; pointer-events:none }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      .aura, .bill, .confetti{ animation-duration: 1ms; animation-iteration-count: 1; }
    }

    .credits{ position:absolute; bottom:10px; right:14px; opacity:.55; font-size:12px }
  </style>
</head>
<body>
  <div class="stage">
    <div class="aura"></div>
    <h1>200000000ÂÜÜ„ÇÇ„Çâ„Åà„Çã„Éú„Çø„É≥ÔºàÊäº„Åô„Å®„ÉâÊ¥æÊâãÔºâ</h1>
    <div class="panel">
      <button class="big-btn" id="go">üí• 200000000ÂÜÜ„ÇÇ„Çâ„Åà„Çã„Éú„Çø„É≥ üí•</button>
      <div class="note">‚Äª„ÇØ„É™„ÉÉ„ÇØ„Åô„Çã„Å®ÁõõÂ§ß„Å´„ÅäÁ•ù„ÅÑ„Åó„Åæ„ÅôÔºàÈü≥„ÅåÂá∫„Åæ„ÅôÔºâ</div>
    </div>

    <div class="jackpot" id="jackpot">
      <div class="wrap" style="text-align:center">
        <div class="value" id="value">¬•0</div>
        <div class="sub">Congratulations! üéâ</div>
      </div>
    </div>

    <div class="money" id="money"></div>
    <canvas id="fx"></canvas>

    <div class="credits">¬© flashy demo</div>
  </div>

  <script>
  const btn = document.getElementById('go');
  const jackpot = document.getElementById('jackpot');
  const money = document.getElementById('money');
  const valueEl = document.getElementById('value');
  const fx = document.getElementById('fx');
  const ctx = fx.getContext('2d');
  let w, h, playing = false;

  function resize(){ w = fx.width = innerWidth * devicePixelRatio; h = fx.height = innerHeight * devicePixelRatio; ctx.scale(devicePixelRatio, devicePixelRatio) }
  addEventListener('resize', resize); resize();

  // Counter animation to 200,000,000
  function animateCounter(target=200000000, duration=2200){
    const start = performance.now();
    const fmt = n => '¬•' + n.toLocaleString('ja-JP');
    function tick(now){
      const p = Math.min(1, (now - start) / duration);
      const ease = 1 - Math.pow(1 - p, 3);
      const val = Math.floor(target * ease);
      valueEl.textContent = fmt(val);
      if(p<1) requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  }

  // Confetti + Money rain
  function spawnMoneyAndConfetti(){
    const colors = ['#ffdd00','#ff2b6a','#00ffd0','#7cff00','#00a2ff','#fff'];
    const totalBills = 70, totalConf = 220;

    for(let i=0;i<totalBills;i++){
      const e = document.createElement('div');
      e.className='bill';
      e.textContent = Math.random()>.3 ? 'üí¥' : '¬•';
      e.style.left = (Math.random()*100)+'vw';
      const t = 5 + Math.random()*6;
      e.style.animationDuration = t+'s';
      e.style.transform = `translateY(-10vh) rotate(${(Math.random()*360)|0}deg)`;
      e.style.fontVariationSettings = '"wght" 900';
      money.appendChild(e);
      setTimeout(()=> e.remove(), t*1000+200);
    }

    for(let i=0;i<totalConf;i++){
      const c = document.createElement('div');
      c.className='confetti';
      c.style.left = (Math.random()*100)+'vw';
      const t = 3 + Math.random()*4;
      c.style.animationDuration = t+'s';
      c.style.background = colors[(Math.random()*colors.length)|0];
      c.style.transform = `translateY(-10vh) rotate(${(Math.random()*360)|0}deg)`;
      c.style.width = (6 + Math.random()*10)+'px';
      c.style.height = (8 + Math.random()*18)+'px';
      c.style.borderRadius = (Math.random()>.7? '50%':'2px');
      money.appendChild(c);
      setTimeout(()=> c.remove(), t*1000+200);
    }
  }

  // Simple fireworks particles on canvas
  const fireworks = [];
  function spawnFirework(){
    const cx = Math.random()*innerWidth;
    const cy = innerHeight*(.2 + Math.random()*.5);
    const hue = Math.random()*360;
    const parts = 80 + (Math.random()*50)|0;
    for(let i=0;i<parts;i++){
      const angle = (Math.PI*2) * (i/parts);
      const speed = 2 + Math.random()*4;
      fireworks.push({
        x:cx, y:cy, vx:Math.cos(angle)*speed, vy:Math.sin(angle)*speed,
        life: 60 + (Math.random()*30)|0, age:0, hue
      });
    }
  }
  function loop(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    for(let i=fireworks.length-1;i>=0;i--){
      const p = fireworks[i];
      p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.age++;
      const alpha = Math.max(0, 1 - p.age/p.life);
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = `hsla(${p.hue},100%,60%,${alpha})`;
      ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
      if(p.age>=p.life) fireworks.splice(i,1);
    }
    requestAnimationFrame(loop);
  }
  loop();

  function fireworkShow(durationMs=3500){
    const end = performance.now() + durationMs;
    (function burst(){
      spawnFirework();
      if(performance.now()<end){ setTimeout(burst, 120 + Math.random()*180); }
    })();
  }

  // Tiny fanfare with WebAudio (no external files)
  let audioCtx;
  function fanfare(){
    try{
      audioCtx = audioCtx || new (window.AudioContext||window.webkitAudioContext)();
      const now = audioCtx.currentTime;
      const notes = [
        {t:0.00, f:880, d:.18}, {t:0.05, f:1174, d:.18}, {t:0.10, f:1760, d:.32},
        {t:0.50, f:1318, d:.20}, {t:0.58, f:1760, d:.30}, {t:0.90, f:2349, d:.35}
      ];
      notes.forEach(n=>{
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type='triangle'; o.frequency.value=n.f;
        g.gain.setValueAtTime(0.0001, now+n.t);
        g.gain.exponentialRampToValueAtTime(0.4, now+n.t+0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, now+n.t+n.d);
        o.connect(g).connect(audioCtx.destination);
        o.start(now+n.t); o.stop(now+n.t+n.d+0.01);
      });
    }catch(e){ /* ignore audio errors */ }
  }

  function go(){
    if(playing) return; playing = true;
    jackpot.classList.add('active');
    animateCounter();
    spawnMoneyAndConfetti();
    fireworkShow();
    fanfare();
    // allow re-run after a moment
    setTimeout(()=>{ playing=false; }, 2500);
  }

  btn.addEventListener('click', go);

  // also trigger with space/enter for accessibility
  btn.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); go(); } });
  </script>
</body>
